<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else t["app_name"] }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-content">
        <a class="brand" href="/">{{ t["app_name"] }}</a>
        <nav>
          <button type="button" class="theme-toggle" aria-label="Alternar modo escuro" title="Alternar modo escuro">
            <span class="theme-icon theme-icon-light" aria-hidden="true">☀</span>
            <span class="theme-icon theme-icon-dark" aria-hidden="true">☽</span>
          </button>
          <div class="lang-switcher">
            {% for lang_item in languages %}
              <a class="lang-link {% if lang_item.code == lang %}active{% endif %}" href="{{ request.url.path }}?lang={{ lang_item.code }}">{{ lang_item.label }}</a>
            {% endfor %}
          </div>
          {% if user %}
          <span class="user-tag">{{ user["email"] }}</span>
          <a class="link" href="/kpis">{{ t["nav_kpis"] }}</a>
          <a class="link" href="/chat">{{ t["nav_chat"] }}</a>
          <a class="link" href="/backoffice/history">{{ t["nav_history"] }}</a>
          <form method="post" action="/logout" class="inline-form">
            <button class="btn ghost" type="submit">{{ t["nav_logout"] }}</button>
          </form>
          {% else %}
          <a class="link" href="/login">{{ t["nav_login"] }}</a>
          <a class="btn" href="/register">{{ t["nav_register"] }}</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script>
      (function() {
        var STORAGE_KEY = 'pacelkin-theme';
        var DARK = 'dark';
        var LIGHT = 'light';

        function getStored() { return localStorage.getItem(STORAGE_KEY); }
        function setStored(value) { try { localStorage.setItem(STORAGE_KEY, value); } catch (e) {} }

        function applyTheme(mode) {
          var root = document.documentElement;
          if (mode === DARK) {
            root.classList.add('dark-mode');
          } else {
            root.classList.remove('dark-mode');
          }
        }

        function init() {
          var stored = getStored();
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var mode = stored === DARK || stored === LIGHT ? stored : (prefersDark ? DARK : LIGHT);
          applyTheme(mode);
        }

        function toggle() {
          var isDark = document.documentElement.classList.contains('dark-mode');
          var next = isDark ? LIGHT : DARK;
          applyTheme(next);
          setStored(next);
        }

        init();
        var btn = document.querySelector('.theme-toggle');
        if (btn) btn.addEventListener('click', toggle);
      })();
    </script>
  </body>
</html>
